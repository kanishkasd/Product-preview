<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./WebPage/images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:ital,wght@0,700;1,500&display=swap"
      rel="stylesheet"
    />
    <title>product preview card</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="left"></div>

        <div class="right">
          <h1>Perfume</h1>
          <h2>Gabriel Essence Eau De parfum</h2>
          <p class="description">
            A floral,solar and voluptuous interpretation composed by Oliver
            Polge,Perfume-Creator for the House of CHANEL
          </p>

          <div class="prices">
            <p class="current-price">$149.99</p>
            <p class="previous-price">$169.99</p>
          </div>

          <div class="button">
            <img
              class="shopping-cart"
              src="./WebPage/images/icon-cart.svg"
            />Add to Cart
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
